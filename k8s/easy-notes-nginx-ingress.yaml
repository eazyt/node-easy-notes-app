apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: easy-notes-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: easynotes.lvh.me
    http:
      paths:
      - backend:
          serviceName: easy-notes-service
          servicePort: 8080